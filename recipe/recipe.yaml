context:
  version: "0.3.1"

package:
  name: sqlfluff-lsp
  version: ${{ version }}

source:
  url: https://github.com/VasanthakumarV/sqlfluff-lsp/archive/refs/tags/v${{ version }}.tar.gz
  sha256: f8cd04c9c1a326ad862f6279e426338b5be3870d9db49e7d56968830b8441635

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then: |
          cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
          cargo auditable install --locked --no-track --path . --root ${PREFIX}
        else: |
          cargo-bundle-licenses --format yaml --output %SRC_DIR%\THIRDPARTY.yml
          cargo auditable install --locked --no-track --path . --root %LIBRARY_PREFIX%

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - cargo-auditable
  run:
    - sqlfluff >=3,<5

tests:
  - script:
      - sqlfluff-lsp --version

about:
  homepage: https://github.com/VasanthakumarV/sqlfluff-lsp
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - THIRDPARTY.yml
  description: "Language Server for the SQL linting & formatting tool, SQLFluff."
  summary: "Language Server for the SQL linting & formatting tool, SQLFluff."

extra:
  recipe-maintainers:
    - VasanthakumarV
